<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
    </head>

  <body>
    <div id="main-container">

      <div id="banner">
        <img src="./images/illustration-hero.svg" alt="illustration">
      </div>
      <div id="bottom-container">
        <div id="title-container">
          <p>Order Summary</p>
        </div>
        <div id="content-container">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div id="suscription-container">
          <div id="icon-container">
            <img src="./images/icon-music.svg" alt="music icon">
          </div>
          <div id="price-container">
            <div id="suscription-name">
              <p>Annual Plan</p>
            </div>
            <div id="suscruption-quota">
              <p>$59.99/year</p>
            </div>
          </div>
          <div id="change-button-container">
            <p><a href="">Change</a></p>
          </div>
        </div>
        <div id="pay-button-container">
          <button>Proceed to Payment</button>
        </div>
        <div id="cancel-button-container">
          <button>Cancel Order</button>
        </div>
      </div>



    </div>  
  </body>
</html>
